                        <input type="text" name="c6dtesto" id="c6dtesto"/>
                    </div>
                </fieldset>
                <br/>
                <fieldset data-role="collapsible">
                    <legend>Coformulati</legend>
                    <div data-role="controlgroup">
                        <input type="checkbox" name="c1e" id="c1e" class="custom" />

                        <input type="checkbox" name="c4e" id="c4e" class="custom" />

                        <input type="text" name="c7etesto" id="c7etesto"/>
                    </div>
                </fieldset>
                <br/>

                    <legend>Eventuali azioni correttive da intraprendere e/o consigliare</legend>
                    <textarea id="azioni_correttive" name="azioni_correttive"></textarea>

                </div>
